<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PC ‚Üí Phone Caller (Shortcut)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // =========================
    // FIREBASE CONFIG
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyC3XhrQxSvaU8kxIula9sGVa0A50XRlnko",
      authDomain: "phoneasync.firebaseapp.com",
      databaseURL: "https://phoneasync-default-rtdb.firebaseio.com",
      projectId: "phoneasync",
      storageBucket: "phoneasync.firebasestorage.app",
      messagingSenderId: "450537079799",
      appId: "1:450537079799:web:897edf9a9db992a182a4f2",
      measurementId: "G-D08VYVJ3EE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const phoneRef = ref(db, "phone");

    let currentPhone = "";

    // =========================
    // PC: Ctrl + V g·ª≠i s·ªë
    // =========================
    window.addEventListener("paste", (e) => {
      const text = (e.clipboardData || window.clipboardData).getData("text");
      const phone = text.replace(/\D/g, "");
      if (phone.length >= 9) {
        set(phoneRef, phone);
        console.log("Sent to Firebase:", phone);
      }
    });

    // =========================
    // Phone: nh·∫≠n realtime
    // =========================
    onValue(phoneRef, (snapshot) => {
      const phone = (snapshot.val() || "").replace(/\D/g, "");
      const el = document.getElementById("phone");

      if (phone.length >= 9) {
        currentPhone = phone;
        el.innerText = "üìû " + phone + " (Tap ƒë·ªÉ g·ªçi)";
        el.classList.add("active");
      } else {
        currentPhone = "";
        el.innerText = "Ch∆∞a c√≥ s·ªë";
        el.classList.remove("active");
      }
    });

    // =========================
    // ONE TAP: OPEN SHORTCUT
    // =========================
    window.openShortcut = function () {
      if (!currentPhone) {
        alert("Ch∆∞a c√≥ s·ªë ƒëi·ªán tho·∫°i");
        return;
      }

      const shortcutName = "CallFromWeb"; // PH·∫¢I TR√ôNG T√äN SHORTCUT
      const url =
        "shortcuts://run-shortcut"
        + "?name=" + encodeURIComponent(shortcutName)
        + "&input=" + encodeURIComponent(currentPhone);

      // iOS Safari cho ph√©p trong click
      window.location.href = url;
    };
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
    }

    .card {
      background: #020617;
      padding: 28px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h3 {
      margin: 0 0 12px;
      font-weight: 600;
    }

    #phone {
      display: block;
      margin-top: 18px;
      padding: 18px;
      background: #334155;
      color: #cbd5f5;
      border-radius: 14px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: .2s;
    }

    #phone.active {
      background: #22c55e;
      color: #020617;
    }

    #phone:active {
      transform: scale(0.97);
    }

    .hint {
      opacity: .6;
      font-size: 12px;
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h3>S·ªë ƒëi·ªán tho·∫°i hi·ªán t·∫°i</h3>

    <!-- ONE TAP -->
    <div id="phone" onclick="openShortcut()">Ch∆∞a c√≥ s·ªë</div>

    <div class="hint">
      PC: Ctrl + V ‚Ä¢ iPhone: Tap ƒë·ªÉ m·ªü Shortcut (Copy + Call)
    </div>
  </div>
</body>
</html>
