<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PC ‚Üí Phone Caller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üî¥ D√ÅN CONFIG FIREBASE C·ª¶A B·∫†N V√ÄO ƒê√ÇY
    const firebaseConfig = {
  apiKey: "AIzaSyC3XhrQxSvaU8kxIula9sGVa0A50XRlnko",
  authDomain: "phoneasync.firebaseapp.com",
  databaseURL: "https://phoneasync-default-rtdb.firebaseio.com",
  projectId: "phoneasync",
  storageBucket: "phoneasync.firebasestorage.app",
  messagingSenderId: "450537079799",
  appId: "1:450537079799:web:897edf9a9db992a182a4f2",
  measurementId: "G-D08VYVJ3EE"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const phoneRef = ref(db, "phone");

    // PC: Ctrl + V g·ª≠i s·ªë
    window.addEventListener("paste", (e) => {
      const text = (e.clipboardData || window.clipboardData).getData("text");
      const phone = text.replace(/\D/g, "");
      if (phone.length >= 9) {
        set(phoneRef, phone);
      }
    });

    // Phone: nh·∫≠n realtime
    onValue(phoneRef, (snapshot) => {
      const phone = snapshot.val();
      const el = document.getElementById("phone");
      if (phone) {
        el.href = `tel:${phone}`;
        el.innerText = phone;
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    a {
      display: block;
      margin-top: 16px;
      padding: 16px;
      background: #22c55e;
      color: black;
      text-decoration: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

  </div>
</body>
</html>
