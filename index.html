<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PC ‚Üí Phone Caller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üî¥ FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyC3XhrQxSvaU8kxIula9sGVa0A50XRlnko",
      authDomain: "phoneasync.firebaseapp.com",
      databaseURL: "https://phoneasync-default-rtdb.firebaseio.com",
      projectId: "phoneasync",
      storageBucket: "phoneasync.firebasestorage.app",
      messagingSenderId: "450537079799",
      appId: "1:450537079799:web:897edf9a9db992a182a4f2",
      measurementId: "G-D08VYVJ3EE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const phoneRef = ref(db, "phone");

    // PC: Ctrl + V g·ª≠i s·ªë
    window.addEventListener("paste", (e) => {
      const text = (e.clipboardData || window.clipboardData).getData("text");
      const phone = text.replace(/\D/g, "");
      if (phone.length >= 9) {
        set(phoneRef, phone);
      }
    });

    // Phone: nh·∫≠n realtime
    onValue(phoneRef, (snapshot) => {
      const phone = snapshot.val();
      const el = document.getElementById("phone");
      if (phone) {
        el.dataset.phone = phone;
        el.innerText = phone;
      } else {
        el.dataset.phone = "";
        el.innerText = "Ch∆∞a c√≥";
      }
    });

    // ONE TAP CALL VIA SHORTCUT
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("directCallBtn");
      const phoneEl = document.getElementById("phone");

      btn.addEventListener("click", () => {
        const phone = phoneEl.dataset.phone;
        if (!phone) return;

        const encoded = encodeURIComponent(phone);

        // G·ªçi iOS Shortcut + truy·ªÅn s·ªë
        window.location.href =
          `shortcuts://run-shortcut?name=Firebase%20Direct%20Call&input=${encoded}`;
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #phone {
      display: block;
      margin-top: 16px;
      padding: 16px;
      background: #22c55e;
      color: black;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    #directCallBtn {
      display: block;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(90deg,#22c55e,#4ade80);
      color: #020617;
    }
  </style>
</head>

<body>
  <div class="card">
    <h3>S·ªë ƒëi·ªán tho·∫°i hi·ªán t·∫°i</h3>

    <div id="phone" data-phone="">Ch∆∞a c√≥</div>

    <!-- 1 N√öT DUY NH·∫§T -->
    <a id="directCallBtn">‚ö° ONE TAP CALL</a>

    <p style="opacity:.6;font-size:12px;margin-top:12px">
      PC: Ctrl + V ‚Ä¢ iPhone: ONE TAP CALL
    </p>
  </div>
</body>
</html>
